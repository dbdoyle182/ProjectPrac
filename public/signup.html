<!DOCTYPE html>
<html lang="en">

<head>
  <title>Accountably: Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body style="background: linear-gradient( #3fa2f3, #1971b9);background-repeat:no-repeat;background-size:cover;width:100%;height:100%;">
  <div class="container">
      <div class="row">
          <div class="col-12"><br><br></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <image src="./img/logo3.png" class="logo" style="margin-left:30%;margin-right:30%;margin-bottom:50px;"></image>
            </div>
            <div class="col-3"></div>
          </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 style="font-size:36px;color:#e7a516;
        text-shadow:
        -1px -1px 0 #e4c98e,
        1px -1px 0 #e4c98e,
        -1px 1px 0 #e4c98e,
        1px 1px 0 #e4c98e;">Sign Up</h2>
        
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputPassword1" style="color:#ffffff">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" style="color:#ffffff">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color:#ffffff">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color:#ffffff">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber-input" placeholder="Phone-number">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p style="color:#ffffff">Already have an account? Log in <a href="/login" style="color:#e7a516">here</a></p>
      </div>
    </div>
    <div class="row">
        <div class="col-12"><br><br><br><br><br></div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/signup.js"></script>

</body>

</html>
