<body style="background: linear-gradient( #3fa2f3, #1971b9);background-repeat:no-repeat;background-size:cover;width:100%;height:100%;">

  <div class="container">
    <div class="row">
      <div class="col-12"><br><br><br><br></div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <image src="./img/logo3.png" class="logo" style="margin-left:30%;margin-right:30%;margin-bottom:50px;"></image>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 style="font-size:36px;color:#e7a516;

        -1px -1px 0 #e4c98e,
        1px -1px 0 #e4c98e,
        -1px 1px 0 #e4c98e,

        <form class="login">
          <div class="form-group" style="color:#ffffff">

          </div>
          <div class="form-group" style="color:#ffffff">

            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p style="color:#ffffff">Don't have an account?  Sign up <a href="/" style="color:#e7a516">here</a></p>
      </div>
    </div>
    <div class="row">
        <div class="col-12"><br><br><br><br><br><br><br><br></div>
      </div>
